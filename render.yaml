services:
  - type: web
    name: cheetah-express
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: YUTORI_BASE_URL
        value: https://api.yutori.com/v1
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: MODULATE_API_KEY
        sync: false
      - key: MODULATE_BASE_URL
        value: https://api.modulate.ai/v1
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        value: neo4j
      - key: NEO4J_PASSWORD
        sync: false
      - key: LOG_LEVEL
        value: INFO
