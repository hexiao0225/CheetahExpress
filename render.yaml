services:
  - type: web
    name: cheetah-express
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: YUTORI_BASE_URL
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: MODULATE_API_KEY
        sync: false
      - key: MODULATE_BASE_URL
        sync: false
      - key: MODULATE_CALLER_NUMBER
        sync: false
      - key: WEBHOOK_BASE_URL
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: NEO4J_DATABASE
        value: neo4j
      - key: LOG_LEVEL
        value: INFO
